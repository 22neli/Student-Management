<!-- Extending a base template to display a page for adding a new student. If successful, it shows a success message with a link to the home page; otherwise, it presents a form for student registration with options to add or cancel. -->
{% extends "students/base.html" %}

{% block body %}

  <h3 class="text-center m-4">Add Student</h3>
  {% if success %}
   <!-- Showing a success message if the new student is added successfully -->
    <div class="alert alert-success" role="alert">
      The new student added successfully.
      <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
    </div>
  {% else %}
  <!-- Showing a form for student registration -->
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Student Registration
          </div>
          <div class="card-body">
            <form action="{% url 'add' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <!-- Submit button to add the student -->
              <button type="submit" class="btn btn-primary">Add</button>
              <!-- Cancel button to return to the home page -->
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
